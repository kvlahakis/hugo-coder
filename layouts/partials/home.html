<section class="container centered"> 
  <div class="about">
    {{ partialCached "home/avatar.html" . }}
    {{ partialCached "home/author.html" . }}
    {{ partialCached "home/social.html" . }}
  </div>

  {{ partialCached "home/extensions.html" . }}
</section>

<section class="container centered">
  <div class="academic-container">
    <h2 class="academic-title">Welcome</h2>
    {{ with .Site.Params.academicDescription }}
      <div class="academic-blurb">
        {{ . | markdownify }}
      </div>
    {{ end }}
  </div>
</section>
